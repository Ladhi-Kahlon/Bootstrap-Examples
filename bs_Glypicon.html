<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	  
	<style type="text/css">
		.large {
			font-size: 30px;
			color: dimgray;
		}
	  
	</style>

  </head>
  <body>
    
    <div class="navbar navbar-inverse"> <!--default for default look-->
      
      <div class="container">
        
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Bootstrap</a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </div>
        
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
          </ul>
        </div>
      </div>
  
    </div>
	
	<div class="container">
		<a href="http://getbootstrap.com/components/#labels"><h4>Bootstrap glyphicon examples:</h4></a>
		
		<span class="glyphicon glyphicon-search large"></span>
		<span class="glyphicon glyphicon-ok large"></span>
		<span class="glyphicon glyphicon-off large"></span>
		<sapn class="glyphicon glyphicon-thumbs-up large"></sapn>
		<sapn class="glyphicon glyphicon-calendar large"></sapn>
		
		
		<h4>Using glyphicon as add-on to input</h4>
		<div class="input-group">
			<span class="input-group-addon glyphicon glyphicon-equalizer"></span>
			<input class="form-control" type="text" />
		</div>
		<div class="input-group">
			<span class="input-group-addon glyphicon glyphicon-search"></span>
			<input class="form-control" type="text" />
		</div>	
		<div class="input-group">
			<span class="input-group-addon glyphicon glyphicon-comment"></span>
			<input class="form-control" type="text" />
		</div>
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input class="form-control" type="text" />
		</div>
		<div class="input-group">
			<input class="form-control" type="text" />
			<span class="input-group-addon">.00</span>
		</div>
		
		<h4>Adding it to button</h4>
		<button type="button" class="btn btn-success">
			<span class="glyphicon glyphicon-calendar"></span>
			Calendar
		</button>
		
		
		<h4>Alert Using Bootstrap</h4>
		<div class="alert  alert-success">
			Success alert !!!
		</div>
		<div class="alert alert-danger">
			Failure alert !!!
		</div>
		<div class="alert alert-danger alert-dismissable">
			<button type="button" class="close" data-dismiss="alert">x</button>
			Dismissable alert
		</div>
		
		<h4>list-group &amp; badge examples</h4>
		<ul class="list-group">
			<li class="list-group-item">Inbox
				<span class="badge">12</span>
			</li>
			<li class="list-group-item">Sent Items
				<span class="badge">4</span>
			</li>
			<li class="list-group-item">Drafts
			<span class="badge">1</span>
			</li>
		</ul>
		
		
		
	</div>
		
    
    

    
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
